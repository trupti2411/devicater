    <div id="registration" class="page_wrapper">
        <div class="registration_container container">
            <form action="" method="post" id="fileForm" role="form">
                <fieldset>
                    <legend class="text-center">Please Provide Registration Details. <span class="req"><small> required *</small></span></legend>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="username">Business Name<span class="req">* </span></label>
                            <input class="form-control" type="text" name="businessname" id="businessname" />
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="website">Website</label>
                            <input type="text" name="website" id="website" class="form-control" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="firstname">First Name<span class="req">* </span></label>
                            <input class="form-control" type="text" name="firstname" id="firstname" />
                        </div>

                        <div class="form-group col-sm-6">
                            <label for="lastname">Last Name<span class="req">* </span></label>
                            <input class="form-control" type="text" name="lastname" id="lastname" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="mobilenumber">Mobile Number<span class="req">* </span></label>
                            <input type="text" name="mobilenumber" id="mobileNumber" class="form-control" />
                        </div>

                        <div class="form-group col-sm-6">
                            <label for="phonenumber">Phone Number</label>
                            <input type="text" name="phonenumber" id="phoneNumber" class="form-control" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="email">Email Address<span class="req">* </span></label>
                            <input class="form-control" type="text" name="email" id="email" />
                        </div>

                        <div class="form-group col-sm-6">
                            <label for="fax">Fax Number</label>
                            <input type="text" name="fax" id="fax" class="form-control" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="password">Password<span class="req">* </span></label>
                            <input name="password" type="password" class="form-control" id="password1" />
                        </div>

                        <div class="form-group col-sm-6">
                            <label for="password">Confirm Password<span class="req">* </span></label>
                            <input name="password" type="password" class="form-control" id="password2" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label for="address">Address</label>
                            <textarea class="form-control" rows="4"></textarea>
                        </div>
                        <div class="col-sm-6 form-group">
                            <label for="businessLogo">Upload Logo</label>
                            <input type="file" id="businessLogo">
                        </div>
                    </div>


                    <div class="form-group">
                        <input type="checkbox" name="terms" id="field_terms">
                        <label for="terms">I agree to the terms & conditions of iCaters.co.in for Registration.</label>
                    </div>

                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register">
                    </div>


                </fieldset>
            </form>
            <!-- ends register form -->
        </div>

        <!-- Login Modal -->
        <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
            <div class="modal-dialog">
                <div class="loginmodal-container">
                    <h1>Login to Your Account</h1>
                    <br>
                    <form>
                        <input type="text" name="user" placeholder="Username">
                        <input type="password" name="pass" placeholder="Password">
                        <input type="submit" name="login" class="login loginmodal-submit" value="Login">
                    </form>

                    <div class="login-help">
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
            </div>
